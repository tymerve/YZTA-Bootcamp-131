<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>BotMyMood - Ruhsal Analiz</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>BotMyMood</h1>
    <p class="subtitle">Sosyal medya al覺kanl覺klar覺n覺za g繹re kiisel ruhsal analiz</p>

    <form id="main-form" method="post" action="/analyze">
      <div class="form-block api-block">
        <label for="apikey">1. Gemini API Anahtar覺:</label>
        <input type="password" id="apikey" name="apikey"
               placeholder="API anahtar覺n覺z覺 girin"
               required value="{{apikey if apikey else ''}}" {{'readonly' if connected}}>
        <div class="api-btn-group">
          <button type="button" id="check-btn" class="{{'connected' if connected else ''}}">
            {{'Bal覺' if connected else 'Bala'}}
          </button>
          <button type="button" id="disconnect-btn">Balant覺y覺 Kes</button>
        </div>
      </div>

      <div class="form-block">
        <label for="username">2. Ad覺n覺z:</label>
        <input type="text" id="username" name="username" placeholder="Ad覺n覺z覺 girin" required value="{{username if username else ''}}">
      </div>

      <div class="form-block platforms">
        {% for platform in platforms %}
          <label for="{{platform}}">{{platform}}</label>
          <input type="number" step="0.1" min="0" name="{{platform}}" placeholder="G羹nl羹k saat">
        {% endfor %}
      </div>

      <div id="loading" class="hidden">
        <div class="spinner"></div>  Yapay zeka d羹羹n羹yor...
      </div>
      
      <div id="error-message" class="hidden error-box"></div> 

      <button class="submit-btn" type="submit">Yapay Zekaya Sor</button>
    </form>

    {% if result %}
    <div class="result modern-box">
      <h3>{{username}}, ite kiisel analiziniz:</h3>
      <pre>{{result}}</pre>
    </div>
    {% elif error_message %}
    <div class="result modern-box error-box">
      <h3>Hata:</h3>
      <pre>{{error_message}}</pre>
    </div>
    {% endif %}
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
